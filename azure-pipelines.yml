# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

# Las siguientes l√≠neas son para crear el pipeline para el despliegue a App Service
- task: DotNetCoreCLI@3
  displayName: 'dotnet publish $(buildConfiguration)'
  inputs:
    command: publish
    publishWebProject: True
    arguments: '--configuration $(buildConfiguration) --outputs $(Build.ArtifactsStagingDirectory)'
    zipAfterPublish: True

- task: PublishBuildArtifacts@1
  displayName: 'publish artifacts'
